<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h2 class="title">Register</h2>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <div>{{message}}</div>
                        </div>
                        <form class="register-form" [formGroup]="userRegisterForm" (submit)="save()">
                            <label>User Name</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="User Name" (focus)="focus=true" (blur)="focus=false" formControlName="userName">
                            </div>

                            <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                <input type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" formControlName="email">
<!--                                <div class="form-control-feedback text-center text-success">-->
<!--                                    <p *ngIf="userRegisterForm.controls['email'].errors.required">Email is required</p>-->
<!--                                    <p *ngIf="userRegisterForm.controls['email'].errors.pattern">The email address must contain at least the @ character</p>-->
<!--                                    <p *ngIf="userRegisterForm.controls['email'].errors.emailDomain">Email must be on the codecraft.tv domain</p>-->
<!--                                </div>-->

                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" formControlName="password">
                            </div>
                            <label>Confirm Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input [maxLength]="15" [minLength]="4" pattern="^[a-zA-Z0-9_.-]*$" id="repassword" type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-block btn-round">Register</button>
                        </form>
<!--                        <div class="forgot">-->
<!--                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>-->
<!--                        </div>-->
                        <br>

                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Group F4</h6>
            </div>
        </div>
    </div>
</div>
